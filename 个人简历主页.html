<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .col-3 {
            padding: 0 0 0;
            margin: 0 0 0;
        }

        .bg-light {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row ">
            <div class="col-md-3">
                <!-- 个人信息 -->
                <div class="card text-white  mb-3">
                    <div class="card-header bg-primary">个人信息</div>
                    <h2 class="text-center text-dark"></h2>
                    <div class="card-body text-dark">
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                            </svg>
                            
                        </p>
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-file-earmark-fill" viewBox="0 0 16 16">
                                <path
                                    d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z" />
                            </svg>
                        </p>
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 
                                    2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 
                                    1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                            </svg>
                            
                        </p>
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 
                                    4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                            </svg>
                            
                        </p>
                    </div>
                </div>
                <!-- 个人技能 -->
                <div class="card text-white">
                    <div class="card-header bg-primary">个人技能</div>
                    <div class="card-body">
                        <div class="row text-right text-dark">
                            <div class="col-3">
                                <p>HTML5</p>
                            </div>
                            <div class="col-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 65%"
                                        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <p>CSS</p>
                            </div>
                            <div class="col-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                        style="width: 51%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <p>Android</p>
                            </div>
                            <div class="col-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                                        style="width: 55%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <p>jQuery</p>
                            </div>
                            <div class="col-9">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                                        style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 联系方式 -->
                <div class="card mt-4 text-white">
                    <div class="card-header bg-primary">
                        <p class="mb-0">
                            联系我
                        </p>
                    </div>
                    <div class="card-body p-0 text-dark">
                        <form class="p-3 ">
                            <div class="form-group row">
                                <label class="col-4  p-0 col-form-label text-right align-self-center">电子邮件</label>
                                <div class="col-8">
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label text-right align-self-center">姓名</label>
                                <div class="col-8">
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row" style="text-align: right;">
                                <div class="col-12">
                                    <button type="submit" class="btn border border-info">发送</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- 信息介绍 -->
            <div class="col-md-9  float-right">
                <!-- 个人简介 -->
                <div class="bg-light p-4 mb-4">
                    <p class="text-right">喜欢关注科技知识，探索个人技能</p>
                    <p class="text-right">大概掌握
                        <span class="badge badge-danger">HTML5</span>、
                        <span class="badge badge-danger">Bootstrap</span>、
                        <span class="badge badge-danger">Android</span>
                    <p class="text-right">熟练掌握
                        <span class="badge badge-danger">CTRL+C</span>、
                        <span class="badge badge-danger">CTRL+V</span>
                    <p class="text-right">有探索新奇的兴趣,以及努力解决bug的能力。</p>
                </div>
                <!-- 项目展示 -->
                <div class="card  m-0 p-0">
                    <div class="card-header bg-primary text-white">
                        <p class="mb-0">
                            项目展示
                        </p>
                    </div>
                    <div class="pl-4 pt-4">
                        <a href="#"><img src="./img/1.png"  class=" img-thumbnail" style="width: 26%;"></a>
                        <a href="#"><img src="./img/2.png"  class=" img-thumbnail" style="width: 35%;"></a>
                        <a href="#"><img src="./img/3.png"  class=" img-thumbnail" style="width: 36%;"></a>
                    </div>
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-4">保护动物</div>
                            <div class="col-3">平板布局</div>
                            <div class="col-5">简易计算器</div>
                        </div>
                    </div>
                </div>
                <!-- 工作经验 -->
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <p class="mb-0">
                            工作经验
                        </p>
                    </div>
                    <div class="card-body p-0">
                        <table class="table  mb-0 ">
                            <tbody>
                                <tr>
                                    <td>2025-2026</td>
                                    <td>***公司</td>
                                    <td>前端工程师</td>
                                </tr>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 教育背景 -->
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <p class="mb-0">
                            教育背景
                        </p>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0 ">
                            <tbody>
                                <tr>
                                    <td><strong>时间</strong></td>
                                    <td><strong>学校</strong></td>
                                    <td><strong>教育程度</strong></td>
                                </tr>
                                <tr>
                                    <td>2008-2016</td>
                                    <td>希望小学</td>
                                    <td>小学</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>


</html>
