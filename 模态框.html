<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jQuery-v3.4.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<style scoped>

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="./images/bj.jpeg" alt="Product 1" class="img-fluid" style="width: 20%;">
            </div>
            <div class="col-md-4" >
                <img src="./images/mola.png" alt="Product 1" class="img-fluid img-thumbnail" style="height: auto; max-width: 80%;" >
            </div>
            <div class="col-md-8">
                <div class="product">
                    <div class="product-info">
                        <h3>智慧之冕</h3>
                        <p>批发价: <span style="color: red;">50原石</span></p>
                        <p>配送:提瓦特均可</p>
                        <div class="form-group">
                                <label for="size2">尺码:</label>
                                  <button type="button" class="btn btn-outline-dark">1</button>
                                  <button type="button" class="btn btn-outline-dark">2</button>
                                  <button type="button" class="btn btn-outline-dark">3</button>
                                  <button type="button" class="btn btn-outline-dark">4</button>
                        </div>
                        <div class="form-group">
                            <label for="quantity1">数量:<span style="color: red;">限购一件</span></label>
                            </div>
                        <!-- 立即购买 -->
                        <button class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#myModal">
                            立即购买
                        </button>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">提醒</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5>确定要购买吗？</h5>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                                            取消
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            确定
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 加入购物车 -->
                        <button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal1">
                            加入购物车
                        </button>
                        <div class="modal fade show" id="myModal1" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">提醒</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5>确定要加入购物车吗？</h5>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                                            取消
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            确定
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
</body>

</html>
