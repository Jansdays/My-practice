<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(186, 186, 186);
    }
</style>

<body>

    <div class="container bg-white p-3">
        <div class="row">
            <div class="col-12">
                <div>
                    5.1.1垂直表单
                </div>
                <form class="border bg-light p-3">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" class="form-control" placeholder="请输入你的邮箱或者手坤号"
                            name="username" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="form-control" placeholder="请输入你的密码"
                            name="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container bg-white p-3">
        <div class="row">
            <div class="col-12">
                <div>
                    5.1.2内联表单
                </div>
                <form role="form" class="form-inline border bg-light p-3">
                    <div class="form-group mr-3">
                        <label for="username" class="sr-only">账号</label>
                        <input type="text" id="username" class="form-control" placeholder="请输入你的用户名" name="username" />
                    </div>
                    <div class="form-group mr-3">
                        <label for="password" class="sr-only">密码</label>
                        <input type="password" id="password" class="form-control" placeholder="请输入你的密码"
                            name="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container bg-white p-3">
        <div class="row">
            <div class="col-12">
                <div>
                    5.1.3水平表单
                </div>
                <form role="form" class="border bg-light p-3">
                    <div class="form-group row">
                        <label for="username" class="col-form-label col-md-3 text-md-right">账号</label>
                        <div class="col-md-6">
                            <input type="text" id="username" class="form-control" placeholder="请输入你的用户名" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-form-label col-md-3 text-md-right">密码</label>
                        <div class="col-md-6">
                            <input type="password" id="password" class="form-control" placeholder="请输入你的密码" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 offset-md-3">
                            <button type="submit" class="btn btn-primary">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container bg-white p-3">
        <div class="row">
            <div class="col-12">
                <div>
                    5.2.1输入框
                </div>
                <form class="border bg-light p-3">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" class="form-control" placeholder="请输入你的邮箱或者手坤号"
                            name="username" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="form-control" placeholder="请输入你的密码"
                            name="password" />
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            你的密码长度必须为8~20个字符,包含字母。数字。特殊字符中的两类
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="usertype">用户类型</label>
                        <input type="text" id="usertype" class="form-control" placeholder="管理员（此处不可写）" name="usertype"
                            readonly />
                    </div>
                    <div class="form-group">
                        <label for="color">设置颜色值</label>
                        <input type="range" id="color" class="form-control-range" max="255" min="0" value="50"
                            name="color" />
                    </div>
                    <div class="form-group">
                        <label class="upfili" ">上传文件</label>
                            <input class=" form-control-file" type="file" name="filename" id="upfili">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container bg-white p-3">
        <div class="col-12">
            <div>
                5.6自定义表单
            </div>
            <div class="row border bg-light p-3">
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <label class="control-label">性别</label>
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="customRadio" name="gender">
                                <label class="custom-control-label" for="customRadio">女（自定义按钮）</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="defaultRadio" name="gender" />
                                <label class="form-check-label" for="defaultRadio">男（默认的按钮）</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">选修课程</label>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" name="coures" />
                                <label class="custom-control-label" for="customCheck">JS(自定义复选框)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="coures" />
                                <label class="form-check-label">CSS(默认的复选框)</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" type="checkbox" name="coures" id="customSwich1" />
                                <label class="custom-control-label" for="customSwich1">开启音效</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <select class="custom-select" id="selectcity">
                                <option selected>选择城市</option>
                                <option value="wh">武汉</option>
                                <option value="bj">北京</option>
                                <option value="sh">上海</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="selectcolor">选择颜色</label>
                            <select class="custom-select" multiple id="selectcolor">
                                <option value="rad" selected>红色</option>
                                <option value="yellow">黄色</option>
                                <option value="blue">蓝色</option>
                                <option value="white">白色</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <label for="customRangel">范围</label>
                            <input type="range" class="custom-range" id="customRangel" min="0" max="100" step="10">
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input class="custom-file-input" type="file" name="customFile">
                                <label class="custom-file-label" for="customFile">选择文件</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-white p-3">
        <div class="row">
            <div class="col-12">
                <div>
                    5.7表单验证
                </div>
                <form class="border bg-light p-3 mb-3 was-validated">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" required="required">
                        <div class="invalid-feedback">请输入正确的邮箱格式</div>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" pattern="[A-Za-z0-9]{6,30}" required="required">
                        <div class="invaild-feedback">密码长度至少为6位,只能是大小写字母和数字</div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="protocol" value="" required="required">
                            <label for="protocol" class="form-check-label">同意协议条款</label>
                            <div class="invalid-feedback">必须选中此项
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
