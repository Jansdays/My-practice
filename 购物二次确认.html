<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jQuery-v3.4.0.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>
<body>


<!-- 立即购买 -->
<button class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#myModal">
	立即购买
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">提醒</h5>
				<button type="button" class="close" data-dismiss="modal" 
						aria-hidden="true">×
				</button>
			</div>
			<div class="modal-body">
				<h5>确定要购买吗？</h5>
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
					取消
				</button>
				<button type="button" class="btn btn-primary">
					确定
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 加入购物车 -->
<button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal1">
	加入购物车
</button>
<!-- 模态框（Modal） -->
<div class="modal fade show" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" >
		<div class="modal-content">
			<div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">提醒</h5>
				<button type="button" class="close" data-dismiss="modal" 
						aria-hidden="true">×
				</button>
			</div>
			<div class="modal-body">
				<h5>确定要加入购物车吗？</h5>
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
					取消
				</button>
				<button type="button" class="btn btn-primary">
					确定
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="product">
        <img src="product1.jpg" alt="Product 1" class="img-fluid">
        <div class="product-info">
          <h3>Product 1</h3>
          <p>Price: $50</p>
          <p>Delivery: Worldwide</p>
          <div class="form-group">
            <label for="size1">Size:</label>
            <select id="size1" class="form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" value="1" min="1" class="form-control">
          </div>
          <a href="#" class="btn btn-success">Add to Cart</a>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="product">
        <img src="product2.jpg" alt="Product 2" class="img-fluid">
        <div class="product-info">
          <h3>Product 2</h3>
          <p>Price: $70</p>
          <p>Delivery: USA only</p>
          <div class="form-group">
            <label for="size2">Size:</label>
            <select id="size2" class="form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity2">Quantity:</label>
            <input type="number" id="quantity2" value="1" min="1" class="form-control">
          </div>
          <a href="#" class="btn btn-success">Add to Cart</a>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
</body>
</html>
