<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <script src="./js/jQuery-v3.4.0.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <style>
    .navbar {
      background-color: #000;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      background-color: #007bff;
    }

    .dropdown-toggle::after {
      display: none !important;
      /* 确保箭头图标完全隐藏 */
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="#">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">课程</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">读书</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">社区</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">服务中心</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">开发资源库</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/size1.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./img/size2.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./img/size3.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./img/size4.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./img/size5.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>


</body>

</html>
